<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Digital - Calculator</title>
</head>
<body>
 <div class="container">
    <input type="text" id="result" placeholder="0">
    <button class="grey" onclick="dlt()">AC</button>
    <button class="grey" onclick="clr()">DL</button>
    <button class="grey" onclick="display('%')">%</button>
    <button class="orange" onclick="display('/')">/</button>
    
    <button class="light-black" onclick="display('7')">7</button>
    <button class="light-black" onclick="display('8')">8</button>
    <button class="light-black" onclick="display('9')">9</button>
    <button class="orange" onclick="display('*')">X</button>
    
    <button class="light-black" onclick="display('4')">4</button>
    <button class="light-black" onclick="display('5')">5</button>
    <button class="light-black" onclick="display('6')">6</button>
    <button class="orange" onclick="display('-')">-</button>
    
    <button class="light-black" onclick="display('1')">1</button>
    <button class="light-black" onclick="display('2')">2</button>
    <button class="light-black" onclick="display('3')">3</button>
    <button class="orange" onclick="display('+')">+</button>

    <button class="zero" onclick="display('0')">0</button>
    <button class="light-black" onclick="display('.')">.</button>
    <button class="orange" onclick="calculate()">=</button>




</div>

<div id="result">
    <p>Thanks for sumbit your fields</p>
</div>


<div class="main">
    <input type="text" placeholder="write number..." id="value-1">
    <input type="text" placeholder="write number..." id="value-2">
    <button class="btn" onclick="display()"> Submit</button>

</div>



 <script src="./cal.js"></script>
</body>
</html>
